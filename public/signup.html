<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<title>Yodlr Registration Portal</title>
	</head>
	<body>
		<div class="container my-3">
			<h1 class="title is-1">Yodlr Registration Portal</h1>
			<form id="signUp" method="POST" class="form">
				<div class="field">
					<label for="email" class="label">Email:</label>
					<div class="control">
						<input
							type="email"
							name="email"
							class="input"
							placeholder="example@mail.com"
						/>
					</div>
				</div>
				<div class="field">
					<label for="firstName" class="label">First Name:</label>
					<div class="control">
						<input
							type="text"
							name="firstName"
							class="input"
							placeholder="John"
						/>
					</div>
				</div>
				<div class="field">
					<label for="lastName" class="label">Last Name:</label>
					<div class="control">
						<input
							type="text"
							name="lastName"
							class="input"
							placeholder="Smith"
						/>
					</div>
				</div>
				<div class="field">
					<div class="control">
						<button type="submit" class="button is-primary">
							Submit
						</button>
						<a href="/admin.html" class="button is-link"
							>Admin Page</a
						>
					</div>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./js/signup.js"></script>
	</body>
</html>
